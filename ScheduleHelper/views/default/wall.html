{{extend 'layout.html'}}
<h2>Profile</h2>
{{=crud.read(db.auth_user, user)}}
<h2>Send a Message</h2>
{{=form}}
<h2>Messages</h2>
{{for post in posts:}}
<div style="background: #f0f0f0; margin-bottom: 5px; padding: 8px;">
 <h4>To: {{=name_of(post.posted_to)}}</h4>
 <h4>From: {{=name_of(post.posted_by)}} <small> on {{=post.posted_on}}: </small></h4>
  {{=MARKMIN(post.body)}}
</div>
{{pass}}
